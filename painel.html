<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Rel√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0066ff;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
        }

        h1 {
            color: #0066ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #0066ff;
            border-color: #0066ff;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }

        .tab-btn:hover {
            border-color: #0066ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #0066ff;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
        }

        button:hover {
            background: #0052cc;
            box-shadow: 0 0 25px rgba(0, 102, 255, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 200, 0, 0.2);
            border: 2px solid #00cc00;
            color: #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #cc0000;
            color: #ff0000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .delete-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #333;
        }

        .delete-section h2 {
            color: #ff3333;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .delete-btn {
            background: #ff3333;
        }

        .delete-btn:hover {
            background: #cc0000;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Controle de Rel√©s</h1>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Registrar</button>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>

            <div class="delete-section">
                <h2>‚ö†Ô∏è Excluir Conta</h2>
                <form id="deleteForm">
                    <div class="form-group">
                        <label for="deleteEmail">Email</label>
                        <input type="email" id="deleteEmail" placeholder="email@deletar.com" required>
                    </div>
                    <div class="form-group">
                        <label for="deletePassword">Senha</label>
                        <input type="password" id="deletePassword" placeholder="********" required>
                    </div>
                    <button type="submit" class="delete-btn">Excluir Conta</button>
                </form>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser, signInWithCredential, EmailAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAmI_hytNCuatgfunenGcprR7HF_Twbn28",
  authDomain: "luzdaarea-15be6.firebaseapp.com",
  databaseURL: "https://luzdaarea-15be6-default-rtdb.firebaseio.com",
  projectId: "luzdaarea-15be6",
  storageBucket: "luzdaarea-15be6.firebasestorage.app",
  messagingSenderId: "612905828454",
  appId: "1:612905828454:web:5182926ec3395558ba2da7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            hideMessage();
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }

        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'principal.html';
                }, 1500);
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('Erro: ' + error.message, 'error');
            }
        });

        // Registrar
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Conta criada com sucesso!', 'success');
                document.getElementById('registerForm').reset();
                setTimeout(() => {
                    showTab('login');
                }, 2000);
            } catch (error) {
                console.error('Erro ao registrar:', error);
                showMessage('Erro: ' + error.message, 'error');
            }
        });

        // Deletar conta
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!confirm('Tem certeza que deseja excluir esta conta? Esta a√ß√£o n√£o pode ser desfeita!')) {
                return;
            }

            const email = document.getElementById('deleteEmail').value;
            const password = document.getElementById('deletePassword').value;

            try {
                // Primeiro faz login com as credenciais
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Depois deleta o usu√°rio
                await deleteUser(user);
                showMessage('Conta exclu√≠da com sucesso!', 'success');
                document.getElementById('deleteForm').reset();
            } catch (error) {
                console.error('Erro ao deletar conta:', error);
                showMessage('Erro: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Eletrônica - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 140, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            border: 2px solid #ff8c00;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #ff8c00;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            margin-bottom: 10px;
        }

        .logo p {
            color: #aaa;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ff8c00;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #444;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #66ff66;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🎟️ RIFA</h1>
            <p>Sistema de Rifas Online</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Entrar na Rifa</button>
        </form>

        <div class="divider">OU</div>

        <button type="button" class="btn" onclick="cadastrar()">Criar Conta</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // USE APENAS UMA DESTAS CONFIGURAÇÕES - ESCOLHA SEU PROJETO:

        // Configuração para projeto "brenda-cf5f3"
        const firebaseConfig = {
        apiKey: "AIzaSyC3Klr3vaXQmpvA0r5f4SGL3-8qqkvt5Z0",
  authDomain: "rifa-a3126.firebaseapp.com",
  databaseURL: "https://rifa-a3126-default-rtdb.firebaseio.com",
  projectId: "rifa-a3126",
  storageBucket: "rifa-a3126.firebasestorage.app",
  messagingSenderId: "777277903544",
  appId: "1:777277903544:web:34903dc33eae3ec98dda4d"
        };

        /* 
        // Configuração para projeto "luzdaarea" (descomente se quiser usar este)
        const firebaseConfig = {
            apiKey: "AIzaSyDK6BihUGbjJAUCog5ar10xrLIEoW3DrpU",
            authDomain: "luzdaarea.firebaseapp.com",
            databaseURL: "https://luzdaarea-default-rtdb.firebaseio.com",
            projectId: "luzdaarea",
            storageBucket: "luzdaarea.firebasestorage.app",
            messagingSenderId: "176018884427",
            appId: "1:176018884427:web:2ad49bf76602f505830ace"
        };
        */

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuário já logado, redirecionando...");
                window.location.href = 'principal.html';
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'principal.html';
                }, 1000);
            } catch (error) {
                showError('Erro ao fazer login: ' + error.message);
            }
        });

        // Cadastrar
        window.cadastrar = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Preencha email e senha para criar uma conta!');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showSuccess('Conta criada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'principal.html';
                }, 1000);
            } catch (error) {
                showError('Erro ao criar conta: ' + error.message);
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>

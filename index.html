<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #075e54;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #25D366;
            outline: none;
        }
        
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        
        button:hover {
            background: #128C7E;
            transform: scale(1.02);
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± WhatsApp</h1>
        
        <input type="text" id="numero" 
               placeholder="Digite o nÃºmero (ex: 5511999999999)">
        
        <button onclick="abrirWhatsApp()">
            ðŸ“² Enviar para Watzapp
        </button>
        
        <div class="info">
            
        </div>
    </div>

    <script>
        function abrirWhatsApp() {
            let numero = document.getElementById('numero').value;
            
            if (!numero) {
                alert('Por favor, digite um nÃºmero');
                return;
            }
            
            // Remove tudo que nÃ£o Ã© nÃºmero
            numero = numero.replace(/\D/g, '');
            
            if (numero) {
                window.open(`https://api.whatsapp.com/send?phone=${numero}`, '_blank');
            }
        }

        // Permitir enviar pressionando Enter
        document.getElementById('numero').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                abrirWhatsApp();
            }
        });
    </script>
</body>
</html>
